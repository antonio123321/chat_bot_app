{% include 'layout.html' %}
{% include 'NavBar.html'%}


<div class="container mt-5">
    <h3>
        Add input to generate an image 
    </h3>

    <div>
        <div class="card text-center mt-3">
            <div class="card-header">
                Image Generation:
            </div>
            <div class="card-body">
                <div>
                    <img src="{{image_url}}" alt="image">
                </div>
            </div>
        </div>
    </div>
    <form class="container" id="footer" action="/image" method="POST">
        <div class="input-group mb-3">
            <input class="form-control" placeholder="Add Input here" name="user_input">
            <button class="btn btn-outline-success ms-1 " type="submit">Send</button>
        </div>
    </form>
</div>
